<!doctype html>
<html>
<head>
	<meta charset="utf8">
	<title>Charms bar test</title>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="charms.js"></script>
</head>
<body>
	<div class="container">
		<div class="normal">
			<p>All you need to do is hit the "C" key. Or click <a href="javascript:void(0);" class="activateCharms">here</a> to toggle.</p>
		</div>
		<div id="datebox">
			<div id="time"></div>
			<div id="date">
				<div class="day-of-week"></div>
				<div class="today"></div>
			</div>
		</div>
		<div id="charms">
			<div class="close">
				<a class="activateCharms" href="javascript:void(0);">&times;</a>
			</div>
			<ul>
				<li>
					<img src="img/search.png" />
					<div>Search</div>
				</li>
				<li>
					<img src="img/share.png" />
					<div>Share</div>
				</li>
				<li>
					<img src="img/startb.png" />
					<div>Start</div>
				</li>
				<li>
					<img src="img/devices.png" />
					<div>Devices</div>
				</li>
				<li>
					<img src="img/settings.png" />
					<div>Settings</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
